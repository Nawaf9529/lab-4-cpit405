<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Great Auto parts - Order Form</h2>
<form>
    <label for="fname">First Name:</label>
    <br>
    <input  type="text" id="fname" name="fname"
     placeholder="Enter your first name" >
    <br>
    <br>
    <label for="last">Last Name:</label>
    <br>
    <input  type="text" id="lname" name="lname"
     placeholder="Enter your last name" >
    <br>
    <br>
    <label class="wrd2" for="email">Email:</label>
    <br>
    <input  type="email" id="email" name="email"
     placeholder="Enter your email addreass" >
    <br>
    <br>
    <label class="wrd3" for="phone">Phone number:</label>
    <br>
    <input  type="tel" id="phone" name="phone"
     placeholder="Enter your phone number" >
    <br>
    <br>
    <label class="wrd2" for="make">Make:</label>
    <br>
    <input  type="text" id="make" name="make"
     placeholder="Make" >
    <br>
    <br>
    <label class="wrd2" for="model">Model:</label>
    <br>
    <input   type="text" id="model" name="model"
     placeholder="Model" >
    <br>
    <br>
    <label class="wrd" for="year">Year:</label>
    <br>
    <input  type="number" id="year" name="year"
     placeholder="Year" min="1">
    <br>
    <br>
    <label class="wrd" for="date">Date:</label>
    <br>
    <input  type="date" id="date" name="date">
    <br>
    <br>
    <label for="spare">Spare Part:</label>
    <br>
    <input  type="text" id="spare" name="spare"
     placeholder="Enter the spare part you need" >
    <br>
    <br>
    <label class="wrd4" for="quantity">Quantity:</label>
    <br>
    <input  type="number" id="quantity" name="quantity"
     placeholder="Enter the quantity of the spare parts you need" >
    <br>
    <br>
    <label for="comment">Comment:</label>
    <br>
    <textarea name="comment" id="comment" cols="38" rows="10"></textarea>
    <br>
    <br>
    <input class="submit" type="submit" value="Submit">
    <br>
    <br>

</form>
</body>
</html>
